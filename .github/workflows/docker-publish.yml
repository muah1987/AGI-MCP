name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: agi-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        run: |
          # Validate required secrets
          DOCKER_USERNAME="${{ secrets.DOCKER_LOGIN }}"
          DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
          
          if [ -z "$DOCKER_USERNAME" ]; then
            echo "Error: DOCKER_LOGIN secret is not set"
            exit 1
          fi
          
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "Error: DOCKER_PASSWORD secret is not set"
            exit 1
          fi
          
          # Extract version from package.json using Node.js for reliable parsing
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Determine Docker tags
          TAGS="${DOCKER_USERNAME}/${IMAGE_NAME}:latest"
          
          # Add version tag if available
          if [ -n "$VERSION" ] && [ "$VERSION" != "null" ] && [ "$VERSION" != "undefined" ]; then
            TAGS="${TAGS},${DOCKER_USERNAME}/${IMAGE_NAME}:${VERSION}"
          fi
          
          # Add git tag if this is a tag push
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            TAGS="${TAGS},${DOCKER_USERNAME}/${IMAGE_NAME}:${TAG}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully with tags - ${{ steps.meta.outputs.tags }}"
